# Feature Pack: auth-core
# Core authentication UI (login, signup, forgot password, email verification)

name: auth-core
version: 2.0.0
description: Core authentication UI - login, signup, forgot password, email verification

# Route definitions
routes:
  - path: /login
    page: Login
  - path: /signup
    page: Signup
  - path: /forgot-password
    page: ForgotPassword
  - path: /reset-password
    page: ResetPassword
  - path: /verify-email
    page: VerifyEmail

# Navigation contributions
# Login/signup are hidden from nav - users access via auth redirects
nav:
  - id: login
    label: Login
    path: /login
    icon: log-in
    showWhen: unauthenticated
    hideFromNav: true  # Don't show in sidebar - accessed via redirects
  - id: signup
    label: Sign Up
    path: /signup
    icon: user-plus
    showWhen: unauthenticated
    hideFromNav: true  # Don't show in sidebar - accessed via redirects

# Dependencies
requires:
  modules: [auth]

# Configurable options
config:
  schema:
    show_social_login:
      type: boolean
      default: true
      description: Show social login buttons
    social_providers:
      type: array
      default: []
      description: OAuth providers to show (google, github, microsoft, apple)
    show_remember_me:
      type: boolean
      default: true
      description: Show remember me checkbox on login
    login_redirect:
      type: string
      default: "/"
      description: Where to redirect after login
    signup_redirect:
      type: string
      default: "/"
      description: Where to redirect after signup
    password_min_length:
      type: number
      default: 8
      description: Minimum password length
    branding:
      type: object
      default: {}
      description: Branding options (logo_url, app_name, tagline)
