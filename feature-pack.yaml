# Feature Pack: auth-core
# Core authentication UI (login, signup, forgot password, email verification)

name: auth-core
description: Core authentication UI - login, signup, forgot password, email verification

# Route definitions
routes:
  - path: /login
    page: Login
  - path: /signup
    page: Signup
  - path: /forgot-password
    page: ForgotPassword
  - path: /reset-password
    page: ResetPassword
  - path: /verify-email
    page: VerifyEmail
  - path: /email-not-verified
    page: EmailNotVerified
  - path: /magic-link
    page: MagicLink
  - path: /invites/accept
    page: InviteAccept
    featureFlag: auth.allow_invited

  # Admin routes (merged into auth-core)
  - path: /admin
    page: Dashboard
    roles: [admin]
  - path: /admin/users
    page: Users
    roles: [admin]
  - path: /admin/users/[email]
    page: UserDetail
    roles: [admin]
  - path: /admin/sessions
    page: Sessions
    roles: [admin]
  - path: /admin/audit-log
    page: AuditLog
    roles: [admin]
    featureFlag: auth.audit_log
  - path: /admin/invites
    page: Invites
    roles: [admin]
    featureFlag: auth.allow_invited
  - path: /admin/groups
    page: Groups
    roles: [admin]
    featureFlag: auth.user_groups_enabled
  - path: /admin/security-groups
    page: SecurityGroups
    roles: [admin]

# Navigation contributions
# Login/signup are hidden from nav - users access via auth redirects
nav:
  - id: login
    label: Login
    path: /login
    icon: log-in
    showWhen: unauthenticated
    hideFromNav: true  # Don't show in sidebar - accessed via redirects
  - id: signup
    label: Sign Up
    path: /signup
    icon: user-plus
    showWhen: unauthenticated
    hideFromNav: true  # Don't show in sidebar - accessed via redirects

  - id: admin
    label: Admin
    icon: ShieldCheck
    group: system  # System/admin tools
    roles: [admin]
    showWhen: authenticated
    weight: 1000  # Admin at bottom of nav (higher weight = lower position)
    children:
      - label: Dashboard
        path: /admin
        icon: LayoutDashboard
      - label: Users
        path: /admin/users
        icon: Users
      - label: Groups
        path: /admin/groups
        icon: UsersRound
        featureFlag: auth.user_groups_enabled
      - label: Security Groups
        path: /admin/security-groups
        icon: Lock
      - label: Sessions
        path: /admin/sessions
        icon: Key
      - label: Audit Log
        path: /admin/audit-log
        icon: FileText
        featureFlag: auth.audit_log
      - label: Invites
        path: /admin/invites
        icon: Mail
        featureFlag: auth.allow_invited

# Dependencies
requires:
  modules: [auth]

# Configurable options
config:
  schema:
    login_redirect:
      type: string
      default: "/"
      description: Where to redirect after login
    signup_redirect:
      type: string
      default: "/"
      description: Where to redirect after signup
    show_privacy_checkbox:
      type: boolean
      default: false
      description: Show privacy policy checkbox on signup
    password_min_length:
      type: number
      default: 8
      description: Minimum password length
    branding:
      type: object
      default: {}
      description: Branding options (logo_url, app_name, tagline)

# ─────────────────────────────────────────────────────────────────────────────
# METRICS - Feature pack metric definitions
# ─────────────────────────────────────────────────────────────────────────────
metrics:
  definitions:
    - key: fp.auth-core.user_count
      label: User Count
      unit: count
      icon: Users
      icon_color: "#16a34a"
      rollup_strategy: last
      entity_kinds: [user]
      time_kind: realtime
    - key: fp.auth-core.users_all
      label: Users (All)
      unit: users
      rollup_strategy: last
      entity_kinds: [user]
      time_kind: none
      description: "User-list metric: all users in the system."
    - key: fp.auth-core.users_admins
      label: Users (Admins)
      unit: users
      rollup_strategy: last
      entity_kinds: [user]
      time_kind: none
      description: "User-list metric: users whose role is admin."
    - key: fp.auth-core.users_unverified
      label: Users (Unverified)
      unit: users
      rollup_strategy: last
      entity_kinds: [user]
      time_kind: none
      description: "User-list metric: users who have not verified their email."
