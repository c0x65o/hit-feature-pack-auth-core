# Feature Pack: auth-core
# Core authentication UI (login, signup, forgot password, email verification)

name: auth-core
version: 1.0.0
description: "Core authentication UI - login, signup, forgot password, email verification"

# What this pack provides
surfaces:
  pages:
    - id: auth.login
      path: /login
      generator: login
    - id: auth.signup
      path: /signup
      generator: signup
    - id: auth.forgot
      path: /forgot-password
      generator: forgot
    - id: auth.verify
      path: /verify-email
      generator: verify
    - id: auth.reset
      path: /reset-password
      generator: reset
    - id: auth.magic-link
      path: /magic-link
      generator: magicLink
    - id: auth.totp-setup
      path: /settings/2fa/setup
      generator: totpSetup
    - id: auth.device-management
      path: /settings/devices
      generator: deviceManagement
    - id: auth.recovery-codes
      path: /settings/recovery-codes
      generator: recoveryCodes

  nav:
    contributions:
      - id: auth.login
        label: Login
        path: /login
        slots: [topbar.right]
        permissions: ['!authenticated']
        order: 100
      - id: auth.signup
        label: Sign Up
        path: /signup
        slots: [topbar.right]
        permissions: ['!authenticated']
        order: 110

# What this pack requires
dependencies:
  modules:
    - name: auth
      features:
        - password_login
        - email_verification
        - password_reset

# Configurable options
config:
  defaults:
    show_social_login: true
    social_providers: []
    require_email_verification: true
    password_min_length: 8
    show_remember_me: true
    login_redirect: /
    signup_redirect: /
    branding:
      logo_url: null
      company_name: null

  schema:
    type: object
    properties:
      show_social_login:
        type: boolean
        description: "Show social login buttons (Google, GitHub, etc.)"
      social_providers:
        type: array
        items:
          type: string
          enum: [google, github, microsoft, apple]
        description: "Which social providers to show"
      require_email_verification:
        type: boolean
        description: "Require email verification before login"
      password_min_length:
        type: integer
        minimum: 6
        maximum: 32
        description: "Minimum password length"
      show_remember_me:
        type: boolean
        description: "Show 'Remember me' checkbox on login"
      login_redirect:
        type: string
        description: "Where to redirect after successful login"
      signup_redirect:
        type: string
        description: "Where to redirect after successful signup"
